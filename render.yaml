services:
  - type: web
    name: performance-commission-system
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /opt/render/project/src/database.sqlite
    disk:
      name: data
      mountPath: /opt/render/project/src
      sizeGB: 1
