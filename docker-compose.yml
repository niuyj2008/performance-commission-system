version: '3.8'

services:
  app:
    build: .
    container_name: commission-system
    ports:
      - "3000:3000"
    volumes:
      # 挂载数据库文件到宿主机,确保数据持久化
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
